<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <title>Formulario Crítico - Sustentabilidad y Medio Ambiente</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        header {
            text-align: center;
            background-color: #006600; 
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-family: "Arial", sans-serif;
            color: white;
            font-size: 36px;
            text-transform: uppercase; 
        }
        .form-container {
            width: 80%;
            margin: 0 auto;
            background-color: #f9f9f9; 
            padding: 20px;
            border-radius: 10px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); 
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc; 
            border-radius: 5px; 
        }
        .btn-container {
            text-align: center;
        }
        .btn {
            padding: 10px 20px;
            margin-right: 10px;
            border: none;
            border-radius: 5px; 
            background-color: #006600; 
            color: white; 
            cursor: pointer;
            transition: background-color 0.3s; 
        }
        .btn-clear {
            background-color: #cc0000; 
        }
        .btn:hover, .btn-clear:hover {
            background-color: #4d4d4d; 
        }
        .success-message {
            color: #006600; 
            font-weight: bold;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Formulario Crítico</h1>
    </header>

    <div class="form-container">
        <form id="critic-form">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <div class="btn-container">
                <button type="button" class="btn btn-clear" onclick="clearForm()">Borrar Respuestas</button>
                <button type="submit" class="btn">Enviar</button>
            </div>
        </form>
        <p class="success-message" id="success-message">Enviado con éxito</p>
    </div>

    <div id="response-message" style="text-align: center; display: none;">Tomaremos tus críticas en cuenta</div>

    <footer>
        <p>&copy; 2024 Sustentabilidad y Medio Ambiente</p>
    </footer>

    <script>
        document.getElementById('critic-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita el envío predeterminado del formulario

            // Simulación de envío exitoso del formulario
            document.getElementById('success-message').style.display = 'block';

            // Mostrar mensaje adicional después del envío del formulario
            setTimeout(function() {
                document.getElementById('response-message').style.display = 'block';
            }, 2000);

            // Limpieza del formulario después de 3 segundos
            setTimeout(function() {
                clearForm();
            }, 3000);
        });

        function clearForm() {
            document.getElementById('critic-form').reset();
            document.getElementById('success-message').style.display = 'none';
            document.getElementById('response-message').style.display = 'none';
        }
    </script>
</body>
</html>
